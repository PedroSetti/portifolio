    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="imagens/contato.png">

<body>
    <div class="container">
        <!-- nav -->
        <nav>
            <div class="logo">
                <a href="index.html">CE GASTÃO PEREIRA</a>

            <ul>
                <li><a href="index.html">Inicio</a></li>

            <div class="menu-icon">

            </div>
        </nav>
        <!-- end nav -->
        <main class="contato-position">
            <section class="contato">
                <h2>Contato</h2>
                <form action="https://api.staticforms.xyz/submit" method="post">
                    <label>Nome</label>
                    <input type="text" name="name" placeholder="Digite seu nome" autocomplete="off" required>
                    <label>Email</label>
                    <input type="email" name="email" placeholder="Digite seu email" autocomplete="off" required>
                    <label>Mensagem</label>
                    <textarea name="message" cols="30" rows="10" placeholder="Digite sua mensagem" required></textarea>
                    <button type="submit">Enviar</button>
                    <input type="hidden" name="accessKey" value="b6b60e0e-5335-4272-a83d-eac37d477c79">
                    <input type="hidden" name="redirectTo" value="https://cegastaopereira.netlify.app/tanks.html">
                </form>
            </section>
            <div class="img-bx">
                <img class="filtro" src="imagens/cont.png">
            </div>
        </main>
  
    </div>
   
    <script src="main.js"></script>
</body>
